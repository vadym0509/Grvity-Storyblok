<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function fetchStory() {
      // Replace this with the path to your content item in Storyblok
      const path = 'home';
  
      fetch(`https://api.storyblok.com/v2/cdn/stories/${path}?version=published&token=dfrcx5heCI97qlA3HM0X9gtt`)
        .then(response => response.json())
        .then(data => {
          const content = data.story.content;
          const title = content.component;
          const body = content.body[0].headline;

          document.getElementById('title').innerHTML = title;
          document.getElementById('body').innerHTML = body;
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
      fetchStory();
    });
  </script>
</head>
<body>
  <button class="rounded-full">
    Hello world!
  </button>
</body>
</html>
